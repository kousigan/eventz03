
<mat-card class="example-card" *ngFor="let i of EventList">
  <mat-card-header>
     <mat-card-title>{{i.eventName}}</mat-card-title>
    <mat-card-subtitle>{{i.id}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://www.carnbrealeisurecentre.co.uk/images/xupA2uSpaHeS/0548209001438858409.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
     {{i.eventDesc}}
    </p>
  </mat-card-content>
  <mat-card-actions   > 
      <span class="example-spacer"></span>
    <button color="primary" mat-raised-button (click)="viewEvent(i.id)">VIEW</button>
  </mat-card-actions>
</mat-card>
