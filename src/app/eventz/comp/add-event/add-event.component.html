<mat-card class="example-card">
	<mat-card-header>
		<mat-card-title>Add new Event</mat-card-title>
		<mat-card-subtitle>Fill all fields</mat-card-subtitle>
	</mat-card-header>
   <mat-card-content>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Event Name" value=""  name="eventName" [(ngModel)]="newEvent.eventName">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Event Description"  name="eventDesc" [(ngModel)]="newEvent.eventDesc"></textarea>
    </mat-form-field>
  </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>CLEAR</button>
    <button mat-raised-button color="primary" (click)="updateEvent()"><mat-icon>publish</mat-icon></button>
  </mat-card-actions>
</mat-card>
