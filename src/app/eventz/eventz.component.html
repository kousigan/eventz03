<mat-toolbar color="primary">
	<button mat-button (click)="drawer.toggle()">
         <mat-icon aria-hidden="false" aria-label="icon" >menu</mat-icon>
       </button>
  <span >Eventz</span>
  <span class="example-spacer"></span>
  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon aria-hidden="false" aria-label="icon">cake</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="home" >
      <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
      Home
      </button>
    <button mat-menu-item routerLink="addevent" >
      <mat-icon aria-hidden="false" aria-label="Example home icon">library_add</mat-icon>
      Add event
      </button>
  </mat-menu>

</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav mode="side" #drawer>Start</mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
